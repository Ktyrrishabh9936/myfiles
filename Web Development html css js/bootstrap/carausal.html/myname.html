<!DOCTYPE Html>
<Html Lang="En" Dir="Ltr">
<Head>
<Meta Charset="Utf-8">
<Title>Responsive Owl-Carousel Slider</Title>
<Style Media="Screen">
  @Import Url('Https://Fonts.Googleapis.Com/Css?Family=Poppins:400,500,600,700&Display=Swap');
  *{
  Margin: 0;
  Padding: 0;
  Box-Sizing: Border-Box;
  Font-Family: 'Poppins', Sans-Serif;
  }
  Body{
  Min-Height: 100vh;
  Display: Flex;
  Align-Items: Center;
  }
  .Wrapper{
  Width: 100%;
  }
  .Carousel{
  Max-Width: 1200px;
  Margin: Auto;
  Padding: 0 30px;
  }
  .Carousel .Card{
  Color: #Fff;
  Text-Align: Center;
  Margin: 20px 0;
  Line-Height: 250px;
  Font-Size: 90px;
  Font-Weight: 600;
  Border-Radius: 10px;
  Box-Shadow: 0px 4px 15px Rgba(0,0,0,0.2);
  }
  .Carousel .Card-1{
  Background: #Ed1c24;
  }
  .Carousel .Card-2{
  Background: #0072bc;
  }
  .Carousel .Card-3{
  Background: #39b54a;
  }
  .Carousel .Card-4{
  Background: #F26522;
  }
  .Carousel .Card-5{
  Background: #630460;
  }
  .Owl-Dots{
  Text-Align: Center;
  Margin-Top: 40px;
  }
  .Owl-Dot{
  Height: 15px;
  Width: 45px;
  Margin: 0 5px;
  Outline: None;
  Border-Radius: 14px;
  Border: 2px Solid #0072bc!Important;
  Box-Shadow: 0px 4px 15px Rgba(0,0,0,0.2);
  Transition: All 0.3s Ease;
  }
  .Owl-Dot.Active,
  .Owl-Dot:hover{
  Background: #0072bc!Important;
  }
  .Carousel .Card-1 {
    Background: #Ed1c24;
}

.Carousel .Card-2 {
    Background: #0072bc;
}

.Carousel .Card-3 {
    Background: #39b54a;
}

.Carousel .Card-4 {
    Background: #F26522;
}

.Carousel .Card-5 {
    Background: #630460;
}

.Owl-Dots {
    Text-Align: Center;
    Margin-Top: 40px;
}

.Owl-Dot {
    Height: 15px;
    Width: 45px;
    Margin: 0 5px;
    Outline: None;
    Border-Radius: 14px;
    Border: 2px Solid #0072bc!Important;
    Box-Shadow: 0px 4px 15px Rgba(0, 0, 0, 0.2);
    Transition: All 0.3s Ease;
}
.Wrapper {
    Width: 100%;
}

.Carousel {
    Max-Width: 1200px;
    Margin: Auto;
    Padding: 0 30px;
}

.Carousel .Card {
    Color: #Fff;
    Text-Align: Center;
    Margin: 20px 0;
    Line-Height: 250px;
    Font-Size: 90px;
    Font-Weight: 600;
    Border-Radius: 10px;
    Box-Shadow: 0px 4px 15px Rgba(0, 0, 0, 0.2);
}
Body {
    Min-Height: 100vh;
    Display: Flex;
    Align-Items: Center;
}

.Owl-Dot.Active,
.Owl-Dot:hover {
    Background: #0072bc!Important;
}
  </Style>
<Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0">
<Script Src="Https://Code.Jquery.Com/Jquery-3.5.1.Js"></Script>
<Script Src="Https://Cdnjs.Cloudflare.Com/Ajax/Libs/OwlCarousel2/2.3.4/Owl.Carousel.Min.Js"></Script>
<Link Rel="Stylesheet" Href="Https://Cdnjs.Cloudflare.Com/Ajax/Libs/OwlCarousel2/2.3.4/Assets/Owl.Carousel.Min.Css">
</Head>
<Body>
<Div Class="Wrapper">
<Div Class="Carousel Owl-Carousel">
<Div Class="Card Card-1">
A
</Div>
<Div Class="Card Card-2">
B
</Div>
<Div Class="Card Card-3">
C
</Div>
<Div Class="Card Card-4">
D
</Div>
<Div Class="Card Card-5">
E
</Div>
</Div>
</Div>
</Body>
<Script>
  $(".Carousel").OwlCarousel({
  Margin: 20,
  Loop: True,
  Autoplay: True,
  AutoplayTimeout: 2000,
  AutoplayHoverPause: True,
  Responsive: {
  0:{
  Items:1,
  Nav: False
  },
  600:{
  Items:2,
  Nav: False
  },
  1000:{
  Items:3,
  Nav: False
  }
  }
  });
  </Script>
</Html>
